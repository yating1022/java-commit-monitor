name: Generate Git Stats

on:
  schedule:
    # Cron 语法：分 时 日 月 周
    # 注意：GitHub Actions 的定时任务由 UTC 时间控制，且可能存在几分钟的延迟
    - cron: '*/30 * * * *'  # 每 30 分钟运行一次
  workflow_dispatch:        # 允许你手动点击按钮触发（方便测试）

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generation script
        run: python generate_git_stats.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 部署脚本生成的 public 文件夹
          force_orphan: true     # 保持 gh-pages 分支干净
