<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commit Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            background-color: #111111;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max_width: 1200px;
            margin: 0 auto;
        }
        h1 { text-align: center; margin-bottom: 30px; color: #fff; }
        .meta-info { text-align: center; color: #888; font-size: 0.9em; margin-bottom: 20px; }
        
        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }
        
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* 趋势图占满整行 */
        .full-width { grid-column: 1 / -1; }
        
        /* 响应式：手机端变成单列 */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="repo-title">Git 仓库数据看板</h1>
    <div class="meta-info" id="last-updated">加载中...</div>

    <div class="grid">
        <div class="card full-width">
            <div id="trendChart"></div>
        </div>
        
        <div class="card">
            <div id="heatmapChart"></div>
        </div>
        
        <div class="card">
            <div id="pieChart"></div>
        </div>
    </div>
</div>

<script>
    // 核心逻辑：读取同目录下的 data.json
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            renderDashboard(data);
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('repo-title').innerText = "无法加载 data.json";
        });

    function renderDashboard(data) {
        // 1. 更新元数据
        document.getElementById('repo-title').innerText = `仓库分析: ${data.repo_name}`;
        document.getElementById('last-updated').innerText = `最后更新时间 (UTC): ${data.generated_at}`;

        // 公共布局配置 (暗黑模式)
        const commonLayout = {
            plot_bgcolor: '#1e1e1e',
            paper_bgcolor: '#1e1e1e',
            font: { color: '#e0e0e0' },
            margin: { t: 40, r: 20, l: 40, b: 40 }
        };

        // --- 绘制趋势图 ---
        const trendTrace = {
            x: data.trend.dates,
            y: data.trend.counts,
            type: 'scatter',
            mode: 'lines',
            fill: 'tozeroy',
            line: { color: '#00d2ff', width: 2 },
            name: 'Commits'
        };
        const trendLayout = {
            ...commonLayout,
            title: 'Commit 历史趋势',
            xaxis: { 
                rangeslider: { visible: true },
                type: 'date'
            }
        };
        Plotly.newPlot('trendChart', [trendTrace], trendLayout);

        // --- 绘制热力图 ---
        const heatmapTrace = {
            x: data.heatmap.hours,
            y: data.heatmap.weekdays,
            z: data.heatmap.counts,
            type: 'heatmap',
            colorscale: 'Viridis',
            ygap: 2, xgap: 2
        };
        const heatmapLayout = {
            ...commonLayout,
            title: '代码作息热力图',
            xaxis: { title: '小时 (0-23)', dtick: 2 }
        };
        Plotly.newPlot('heatmapChart', [heatmapTrace], heatmapLayout);

        // --- 绘制饼图 ---
        const pieTrace = {
            labels: data.authors.names,
            values: data.authors.counts,
            type: 'pie',
            hole: 0.4,
            textinfo: 'label+percent',
            marker: { colors: ['#636EFA', '#EF553B', '#00CC96', '#AB63FA', '#FFA15A'] }
        };
        const pieLayout = {
            ...commonLayout,
            title: '贡献者 Top 10'
        };
        Plotly.newPlot('pieChart', [pieTrace], pieLayout);
    }
</script>

</body>
</html>
